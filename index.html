<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap"

    />
    <title>Å½vejyba</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="application/javascript">
      const options = {
        enableHighAccuracy: true,
        timeout: 100000,
      };
      const successHandler = (position) => {
        window.coordinatesError = undefined;
        const coordinates = {
          x: position.coords.longitude,
          y: position.coords.latitude,
        };
        window.coordinates = coordinates;
        console.log('coordinates', window.coordinates);
      };
      const errorHandler = ({ code }) => {
        console.log('error!!!!', code);
        window.coordinatesError = code;
      };
      const getCurrentPosition = () => {
        navigator.geolocation.getCurrentPosition(successHandler, () => {}, options);
      };
      getCurrentPosition();
      const id = navigator.geolocation.watchPosition(successHandler, errorHandler, options);
    </script>
<!--    <script src="https://unpkg.com/react-scan/dist/auto.global.js"></script>-->
  </body>
</html>
